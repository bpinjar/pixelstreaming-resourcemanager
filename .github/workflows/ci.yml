name: Build and Push Docker image to ECR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Log in to Amazon ECR
      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t pixelstreaming-manager .

      # Tag Docker image
      - name: Tag Docker image
        run: |
          docker tag my-app:latest 732352859943.dkr.ecr.us-east-1.amazonaws.com/pixelstreaming-manager:latest

      # Push Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          docker push 732352859943.dkr.ecr.us-east-1.amazonaws.com/pixelstreaming-manager:latest
